<body>
    <script>
        //массив строк
        const arrStr = ["hello", "2", "world", ":-)", "1234", "1567", "-2", "computer science"];
        let arrRes = []; //результирующий массив
        let y = 0;
        for (i = arrStr.length - 1; i >= 0; i--) {
            if (arrStr[i].toString().length <= 3) {
                arrRes[y] = arrStr[i];
                y++;
            }
        }
        console.log(arrRes); 
    </script>
